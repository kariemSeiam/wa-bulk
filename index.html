  <body>
    <!-- Loading screen for better UX -->
    <div id="loading-screen" class="loading-screen" aria-label="جاري التحميل">
      <div>
        <div style="margin-bottom: 1rem;">جاري تحميل WA-Bulk...</div>
        <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 3px solid white; animation: spin 1s linear infinite; margin: 0 auto;"></div>
      </div>
    </div>
    
    <!-- Main app container -->
    <div id="root" role="main" aria-label="تطبيق WA-Bulk الرئيسي"></div>
    
    <!-- Loading spinner animation -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- JavaScript module -->
    
    <!-- Remove loading screen after app loads -->
    <script>
      // Remove loading screen once React app is mounted
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Service Worker registration for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('App loaded in:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
          }, 0);
        });
      }
    </script>
